<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">LoveMatch</a>
        <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" >Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="logout()">Logout</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn" >
          <a class="dropdown-toggle text-light" >Welcome user</a>
          <div class="dropdown-menu" >
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>


        <form class="form-inline mt-2 mt-md-0" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" *ngIf="!loggedIn">
          <input 
          class="form-control mr-sm-2" 
          type="text" 
          placeholder="Username" 
          name="username" 
          [(ngModel)]="model.username">
          <input 
          class="form-control mr-sm-2" 
          type="password" 
          placeholder="Password" 
          name="password" 
          [(ngModel)]="model.password">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
